<!DOCTYPE html>
<html>
    <head>
        <title>League Critique</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
        <script src="{{url_for('static', filename='script.js')}}"></script>
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">League Critique</a>
                    <div class="dropdown">
                        <a id="dropdown-link" class="navbar-brand" onclick="summonerDropdown()">Add Summoner</a>
                        <div id="summonerDropdown" class="dropdown-content">
                            <form method="POST" >
                                <input type="text" id="newSummoner" name="summoner-name" class="new-summoner" placeholder="Summoner Name">
                                <input type="submit" class="btn btn-primary" onclick="insertSummoner(document.getElementById('newSummoner').value)">
                            </form>
                        </div>
                    </div>
                </div>
                <ul class="nav navbar-nav">
                    <li><a id="login-link" class="" href="/login">Login</a></li>
                    <li><a id="logout-link" class="hide">Logout</a></li>
                </ul>
            </div>
        </nav>
        <!-- <pre id="summoner"></pre> -->
        <div id="wrapper">
            <h2 class="summoners-header">Summoners</h2>
        </div>
    </body>
</html>
